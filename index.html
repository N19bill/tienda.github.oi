<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de Compra con Descuentos Variables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultados {
            margin-top: 20px;
        }

        #resultados p {
            margin-bottom: 5px;
        }

        span {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Juguetes Disponibles</h1>
    <table>
        <tr>
            <th>Juguete</th>
            <th>Precio</th>
        </tr>
        <tr>
            <td>Monopolio</td>
            <td>$70.99</td>
        </tr>
        <tr>
            <td>Ajedrez</td>
            <td>$78.99</td>
        </tr>
        <tr>
            <td>Lego</td>
            <td>$100.99</td>
        </tr>
        <tr>
            <td>Dama</td>
            <td>$58.50</td>
        </tr>
        <tr>
            <td>Laberinto</td>
            <td>$35.00</td>
        </tr>
    </table>

    <h1>Calculadora de Compra con Descuentos Variables</h1>
    <label for="precio">Precio del juguete:</label>
    <input type="number" id="precio" step="0.01">
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad">
    <button onclick="calcularImporte()">Calcular</button>

    <div id="resultados">
        <h2>Resultados:</h2>
        <p>Importe de la compra: <span id="importeCompra"></span></p>
        <p>Tipo de descuento: <span id="tipoDescuento"></span></p>
        <p>Importe de descuento: <span id="importeDescuento"></span></p>
        <p>Importe a pagar: <span id="importePagar"></span></p>
    </div>

    <script>
        function calcularImporte() {
            var precioJuguete = parseFloat(document.getElementById('precio').value);
            var cantidad = parseInt(document.getElementById('cantidad').value);

            if (isNaN(precioJuguete) || isNaN(cantidad)) {
                alert("Por favor, ingresa valores v√°lidos para el precio y la cantidad.");
                return;
            }

            var importeCompra = precioJuguete * cantidad;
            var importeMultiplicado = importeCompra;
            var descuento = 0;
            var tipoDescuento = "";

            if (cantidad < 10) {
                descuento = importeCompra * 0.035; // Descuento del 3.5%
                tipoDescuento = "3.5%";
            } else if (cantidad >= 10 && cantidad <= 20) {
                descuento = importeCompra * 0.07; // Descuento del 7%
                tipoDescuento = "7%";
            } else {
                descuento = importeCompra * 0.095; // Descuento del 9.5%
                tipoDescuento = "9.5%";
            }

            var importePagar = importeCompra - descuento;

            document.getElementById('importeCompra').textContent = "$" + importeCompra.toFixed(2);
            document.getElementById('tipoDescuento').textContent = tipoDescuento;
            document.getElementById('importeDescuento').textContent = "$" + descuento.toFixed(2);
            document.getElementById('importePagar').textContent = "$" + importePagar.toFixed(2);
        }
    </script>
</body>

</html>
